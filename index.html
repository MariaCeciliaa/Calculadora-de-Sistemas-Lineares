<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminação de Gauss</title>

  <style>
    .input-container {
      margin-bottom: 10px;
    }
  </style>

</head>
<body>

  <h1>Eliminação de Gauss</h1>
  
  <div class="input-container">
    <label for="matriz-input">Matriz (separe os valores por vírgulas e as linhas por ponto-e-vírgula):</label>
    <textarea id="matriz-input" rows="4" cols="50"></textarea>
  </div>

  <button onclick="executarEliminacaoGauss()">Calcular</button>

  <div id="resultado"></div>
  
  <script>
    function eliminacaoGauss(matriz) {
      const n = matriz.length;


      for (let i = 0; i < n - 1; i++) {

        let pivo = Math.abs(matriz[i][i]);
        let pivotRow = i;

        for (let j = i + 1; j < n; j++) {
          if (Math.abs(matriz[j][i]) > pivot) {
            pivo = Math.abs(matriz[j][i]);
            pivotRow = j;
          }
        }

        if (pivotRow !== i) {
          [matriz[i], matriz[pivotRow]] = [matriz[pivotRow], matriz[i]];
        }


        for (let k = i + 1; k < n; k++) {
          const factor = matriz[k][i] / matriz[i][i];

          for (let j = i; j < n + 1; j++) {
            matriz[k][j] -= factor * matriz[i][j];
          }
        }
      }

      const solucao = new Array(n);

      for (let i = n - 1; i >= 0; i--) {
        solucao[i] = matriz[i][n];

        for (let j = i + 1; j < n; j++) {
          solucao[i] -= matriz[i][j] * solucao[j];
        }

        solucao[i] /= matriz[i][i];
      }

      return solucao;
    }
  </script>
</body>
</html>
